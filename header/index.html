<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Header Example</title>
    <style>
        header {
            background-color: #282b32;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 2em;
            letter-spacing: 2px;
        }
        .header-buttons {
            margin-top: 15px;
        }
        .header-buttons button {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .header-buttons button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <header>
        My Website
        <div class="header-buttons">
            <button>Home</button>
            <button>About</button>
            <button>Contact</button>
        </div>
        <div class="header-buttons" style="position: absolute; top: 20px; right: 20px;">
            <button style="background-color: blue;">sign up</button>
            </div>
    </header>
    <!-- IGNORE -->
</body>
</html>
