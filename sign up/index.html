<!DOCTYPE html>
<html>
<head>
<title>Signup Feature Challenge</title>
<style>
  h1 {
color: blue;
text-align:center;
margin-bottom: 30px;
}
.newsletter {
  background: #f0f4f8;
  padding: 2rem;
  text-align: center;
  border-radius: 8px;
  max-width: 500px;
  margin: 0 auto;
}

.newsletter h2 {
  font-family: 'Poppins', sans-serif;
}

form {
  display: flex;
  gap: 0.5rem;
  justify-content: center;
  flex-wrap: wrap;
}

input[type="email"] {
  padding: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  padding: 0.5rem 1rem;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
}

button:hover {
  background: #0056b3;
}
</style>
</head>
<body>
<h1>Coding Challenge | Signup Section </h1>
<section class="newsletter">
  <h2>Stay in the loop!</h2>
  <p>Subscribe to our newsletter for updates and free resources.</p>
  <form>
    <input type="number" placeholder="Enter your number" />
    <button type="submit">Subscribe</button>
  </form>
</section>
<!-- IGNORE -->
</body>
</html>
