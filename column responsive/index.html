<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Columns Responsive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            padding: 10px;
        }

        .column {
            flex: 1;
            min-width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            text-align: center ;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
            align-items: center;
            display: flex;
            flex-direction: column;
        }

        .card {
            background-color: #afafaf;
            text-align: center;
            font-size: 20px;
            color: rgba(90, 90, 90, 0.8);
            padding: 15px;
        }

        .card h3 {
            min-width: 90px;
        }

      
        
        @media (max-width: 600px) {
            .column {
                flex: 100%;
                max-width: 100%;
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
          <div class="card"><h3>Fast</h3></div>
          <h2>Fast</h2>
          <p>Experience lightning-fast performance with our optimized systems for all your needs.</p>
        </div>

        <div class="column">
          <div class="card"><h3>Secure</h3></div>
          <h2>Secure</h2>
          <p>Your data is safe with us, protected by cutting-edge encryption and security protocols.</p>
        </div>

        <div class="column">
          <div class="card"><h3>Easy</h3></div>
          <h2>Easy</h2>
          <p>Get started quickly with our intuitive interface and helpful onboarding guides.</p>
        </div>

      </div>
<!-- IGNORE -->
</body>
</html>
