<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Options</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background-color: rgb(27, 27, 27);
}

/*container and items styling*/
.container {
  background-color: rgb(39, 39, 39);
  color: rgb(234, 234, 234);
  margin: 24px;
  padding: 24px;
  border-radius: 18px;
}

.scroll-container {
  display: flex;
  overflow-x: auto;
  gap: 12px;
  padding-bottom: 32px;
  margin-top: 32px;
}

.scroll-item {
  display: grid;
  place-items: center;
  flex: 0 0 auto;
  gap: 12px;
  width: 50%;
  text-align: center;
  border-radius: 12px;
  background-color: rgb(50, 50, 50);
  padding: 12px;
}

.scroll-item img {
  border-radius: 50%;
}

.user {
  color: #e3e3e3a3;
}
/*button styling*/

button {
  padding: 8px 16px;
  border: none;
  border-radius: 8px;
  background-color: rgb(0, 123, 255);
  color: white;
  cursor: pointer;
}

button:hover {
  background-color: rgb(0, 90, 190);
}

</style>
</head>
