<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
     <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        footer{
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: rgba(0, 0, 0, 0.5) 0px -2px 10px 0px;
        }
        .footer-content{
            max-width: 100%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
        }
        .footer-section{
            flex: 1;
            padding: 25px;
            min-width: 250px;
        }

        .footer-section h3{
            color: #fff;
            margin-bottom: 20px;
            font-size: 18px;
            
        }
        .footer-section ul li{
            margin-bottom: 10px;
            list-style-type: none;
        }
        .footer-section ul li a{
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .footer-section ul li a:hover{
            color: yellow;
        }
        .footer-bottom{
            text-align: center;
            margin-top: 10px;
            color:#bbb;
            flex:1;
            align-self:self-end;
            
        }

        p{font-size: 10px;}

        .footer-bottom p{
            font-size: 15px;
        }
.footer form {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    width: 200px;


}

        
        
     </style>
</head>
<body>
    <div class="container">
        <footer>
            <div class="footer-content">
                <div class="footer-section">
                    <h3>MyWebsite</h3>
                    <p>Bringing ideas to life</p>
                </div>
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Blog</a></li>
                    </ul>
            </div>  

            <div>
               <h3>Newsletter</h3>
    <p>Subscribe to get updates</p>
    <form action="#" method="post" style="display:flex; flex-direction:column; width:300px; margin:50px">
        <input 
            type="email" 
            name="email" 
            placeholder="Enter your email" 
            required 
            style="border-radius:4px; border:none; margin-bottom:8px;"
        >
        <button 
            type="submit" 
            style=" border:none; border-radius:4px; background:rgb(0, 13, 253); color:#333; font-weight:bold; cursor:pointer;"
        >
            Subscribe
        </button>
    </form>
</div>
                 
                


            </div>
                    
            <div class="footer-bottom">
                <p>&copy; 2025 MyWebpage. All rights reserved.</p>
            </div>    
    </div>
        </footer>
    </div>
</html>
